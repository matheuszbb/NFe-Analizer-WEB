<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NF-e Analyzer WEB</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body{
      background-color: gray;
      font-family: verdana;
      font-size: 100%;
      color: #fff;
    }

    div{
      text-align: center;
      margin: auto;
      width: 1150px;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .btnSupEsquerdo{
	    position: fixed;
	    float: top;
	    top: 15px;
	    left: 15px;
	    z-index: 100;
    }
      
  </style>
</head>
<body>
    <div><a class="btn btn-warning btnSupEsquerdo" href="/resultado_analise">Nova Análise</a></div>
    <div>
      <h1><span style="color: rgb(0, 0, 0);">Log Da Análise De Dados</span></h1>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">PDF</th>
            <th scope="col">Aprovadas</th>
          </tr>
        </thead>
        <tbody>
            {%for n in range(0,resultados|length) %}
              <tr>
                <th scope="row">{{n}}</th>
                <td>{{resultados[n][0]}}</td>
                <td><span style="color: rgb(14, 138, 25);">{{resultados[n][1]}}</span></td>
              </tr>
            {%endfor%}
          </tbody>
        </table>
    </div>  
</body>
</html>
